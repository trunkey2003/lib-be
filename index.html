<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background: #f9fafb;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Navigation/Filter Bar */
        .filter-bar {
            background: var(--card-background);
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input,
        .filter-bar select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus,
        .filter-bar select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background-color: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--text-primary);
        }

        /* Stats Bar */
        .stats-bar {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem 3rem;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background-color: #fee2e2;
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0;
            border-left: 4px solid var(--danger-color);
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .book-card {
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .book-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .book-author {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .book-body {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-genre {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-category {
            background-color: #fef3c7;
            color: #92400e;
        }

        .badge-language {
            background-color: #e0e7ff;
            color: #3730a3;
        }

        .book-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            padding: 1rem;
            background-color: var(--background);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .book-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stock-status {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .in-stock {
            background-color: #d1fae5;
            color: #065f46;
        }

        .out-of-stock {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .pagination button {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            background: var(--card-background);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .page-info {
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .empty-state-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .filter-bar {
                flex-direction: column;
            }

            .search-box,
            .filter-group {
                width: 100%;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .book-details {
                grid-template-columns: 1fr;
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 2rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>üìö Library Management System</h1>
            <p class="subtitle">Discover and explore our collection of amazing books</p>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar" id="statsBar">
        <div class="stat-card">
            <div class="stat-number" id="totalBooks">0</div>
            <div class="stat-label">Total Books</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="inStockBooks">0</div>
            <div class="stat-label">In Stock</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="avgRating">0.0</div>
            <div class="stat-label">Avg Rating</div>
        </div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Search books by title or description..."
            >
        </div>
        
        <div class="filter-group">
            <label for="genreFilter">Genre:</label>
            <select id="genreFilter">
                <option value="">All Genres</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Mystery">Mystery</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Biography">Biography</option>
                <option value="History">History</option>
                <option value="Science">Science</option>
                <option value="Self-Help">Self-Help</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="stockFilter">Stock:</label>
            <select id="stockFilter">
                <option value="">All</option>
                <option value="true">In Stock</option>
                <option value="false">Out of Stock</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="ratingFilter">Min Rating:</label>
            <select id="ratingFilter">
                <option value="">Any</option>
                <option value="4">4+ ‚≠ê</option>
                <option value="3">3+ ‚≠ê</option>
                <option value="2">2+ ‚≠ê</option>
                <option value="1">1+ ‚≠ê</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-message hidden">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <!-- Books Grid -->
        <div id="booksGrid" class="books-grid"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">üìö</div>
            <h2 class="empty-state-title">No Books Found</h2>
            <p class="empty-state-text">Try adjusting your filters or search terms</p>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination hidden"></div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000/api';
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks();
            loadStatistics();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        }

        // Load books from API
        async function loadBooks(page = 1) {
            try {
                showLoading();
                hideError();

                // Build query string
                const params = new URLSearchParams({
                    page: page,
                    limit: 12,
                    ...currentFilters
                });

                const response = await fetch(`${API_BASE_URL}/books?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    currentPage = data.currentPage;
                    totalPages = data.totalPages;
                    renderBooks(data.data);
                    renderPagination(data.currentPage, data.totalPages, data.total);
                } else {
                    throw new Error(data.message || 'Failed to load books');
                }
            } catch (error) {
                console.error('Error loading books:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE_URL}/books/stats/overview`);
                
                if (!response.ok) return;

                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalBooks').textContent = data.data.totalBooks;
                    document.getElementById('inStockBooks').textContent = data.data.inStockBooks;
                    document.getElementById('avgRating').textContent = data.data.averageRating;
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Render books
        function renderBooks(books) {
            const booksGrid = document.getElementById('booksGrid');
            const emptyState = document.getElementById('emptyState');

            if (books.length === 0) {
                booksGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            booksGrid.innerHTML = books.map(book => createBookCard(book)).join('');
        }

        // Create book card HTML
        function createBookCard(book) {
            const authorName = book.author?.name || 'Unknown Author';
            const categoryName = book.category?.name || '';
            const description = book.description 
                ? (book.description.length > 150 
                    ? book.description.substring(0, 150) + '...' 
                    : book.description)
                : 'No description available';

            return `
                <div class="book-card">
                    <div class="book-header">
                        <div>
                            <div class="book-title">${escapeHtml(book.title)}</div>
                            <div class="book-author">by ${escapeHtml(authorName)}</div>
                        </div>
                    </div>
                    <div class="book-body">
                        <div class="book-meta">
                            <span class="badge badge-genre">${book.genre}</span>
                            ${categoryName ? `<span class="badge badge-category">${escapeHtml(categoryName)}</span>` : ''}
                            <span class="badge badge-language">${book.language || 'English'}</span>
                        </div>
                        
                        <div class="book-description">
                            ${escapeHtml(description)}
                        </div>

                        <div class="book-details">
                            ${book.pages ? `
                            <div class="detail-item">
                                <span class="detail-label">Pages:</span>
                                <span class="detail-value">${book.pages}</span>
                            </div>
                            ` : ''}
                            ${book.publisher ? `
                            <div class="detail-item">
                                <span class="detail-label">Publisher:</span>
                                <span class="detail-value">${escapeHtml(book.publisher)}</span>
                            </div>
                            ` : ''}
                            ${book.publishedDate ? `
                            <div class="detail-item">
                                <span class="detail-label">Published:</span>
                                <span class="detail-value">${formatDate(book.publishedDate)}</span>
                            </div>
                            ` : ''}
                            ${book.isbn ? `
                            <div class="detail-item">
                                <span class="detail-label">ISBN:</span>
                                <span class="detail-value">${book.isbn}</span>
                            </div>
                            ` : ''}
                        </div>

                        <div class="book-footer">
                            <div>
                                ${book.price ? `<div class="price">$${book.price.toFixed(2)}</div>` : ''}
                                ${book.rating > 0 ? `
                                <div class="rating">
                                    <span>‚≠ê</span>
                                    <span>${book.rating.toFixed(1)}</span>
                                </div>
                                ` : ''}
                            </div>
                            <span class="stock-status ${book.inStock ? 'in-stock' : 'out-of-stock'}">
                                ${book.inStock ? '‚úì In Stock' : '‚úó Out of Stock'}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render pagination
        function renderPagination(current, total, totalItems) {
            const pagination = document.getElementById('pagination');

            if (total <= 1) {
                pagination.classList.add('hidden');
                return;
            }

            pagination.classList.remove('hidden');

            let html = `
                <button onclick="loadBooks(1)" ${current === 1 ? 'disabled' : ''}>
                    First
                </button>
                <button onclick="loadBooks(${current - 1})" ${current === 1 ? 'disabled' : ''}>
                    Previous
                </button>
            `;

            // Page numbers
            const startPage = Math.max(1, current - 2);
            const endPage = Math.min(total, current + 2);

            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button 
                        class="${i === current ? 'active' : ''}" 
                        onclick="loadBooks(${i})"
                    >
                        ${i}
                    </button>
                `;
            }

            html += `
                <button onclick="loadBooks(${current + 1})" ${current === total ? 'disabled' : ''}>
                    Next
                </button>
                <button onclick="loadBooks(${total})" ${current === total ? 'disabled' : ''}>
                    Last
                </button>
                <span class="page-info">
                    Page ${current} of ${total} (${totalItems} books)
                </span>
            `;

            pagination.innerHTML = html;
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.trim();
            const genre = document.getElementById('genreFilter').value;
            const stock = document.getElementById('stockFilter').value;
            const rating = document.getElementById('ratingFilter').value;

            currentFilters = {};

            if (search) currentFilters.search = search;
            if (genre) currentFilters.genre = genre;
            if (stock) currentFilters.inStock = stock;
            if (rating) currentFilters.minRating = rating;

            currentPage = 1;
            loadBooks(1);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('stockFilter').value = '';
            document.getElementById('ratingFilter').value = '';
            
            currentFilters = {};
            currentPage = 1;
            loadBooks(1);
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('booksGrid').style.opacity = '0.5';
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('booksGrid').style.opacity = '1';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorState').classList.add('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }
    </script>
</body>
</html>
